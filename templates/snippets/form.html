<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-header">
                <h3> New Entry </h3>
            </div>
            <div class="card-body">

                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                {{ field.label }}
                                {{ field }}
                                {{ field.errors }}

                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary"> Save </button>
                </form>
            </div>
        </div>
    </div>
</div>
